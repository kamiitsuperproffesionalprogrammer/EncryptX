<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="contact">
        <div class="section-heading contact-heading text-center text-uppercase">
            <h2>OUR <span>Contact</span></h2>
        </div>
    
        <div id="map">
    
    
        </div>
        <div id="map-overlay" class="text-left text-uppercase">
            <div class="container">
                <h2>+29 20 466 4241</h2>
    
                <h2>info@robotx.com</h2>
            </div>
        </div>
        <div class="contact-form">
            <div class="container">
                <div class="row">
                    <form action="#">
    
                        <div class="col-sm-4">
                            <label for="usr">Your Name</label>
                            <input type="text" class="form-control" id="usr">
                        </div>
                        <div class="col-sm-4">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-sm-4">
                            <label for="number">Your Number</label>
                            <input type="number" class="form-control" id="number">
                        </div>
                        <div class="col-sm-12">
                            <label for="massage">Your Massage</label>
                            <textarea class="form-control" rows="10" id="massage"></textarea>
    
                            <button type="submit" class="btn red-btn"> SEND YOUR MESSAGE</button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
